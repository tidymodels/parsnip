template:
  package: tidytemplate
  params:
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: <code>parsnip</code> is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

# https://github.com/tidyverse/tidytemplate for css

development:
  mode: auto


figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Models
    contents:
      - boost_tree
      - decision_tree
      - linear_reg
      - logistic_reg
      - mars
      - mlp
      - multinom_reg
      - nearest_neighbor
      - null_model
      - rand_forest
      - surv_reg
      - svm_poly
      - svm_rbf
  - title: Infrastructure
    contents:
      - add_rowindex
      - descriptors
      - fit.model_spec
      - fit_xy
      - fit_control
      - model_fit
      - model_spec
      - predict.model_fit
      - multi_predict
      - set_args
      - set_engine
      - set_mode
      - tidy.model_fit
      - translate
      - varying
      - varying_args

  - title: Developer Tools
    contents:
      - set_new_model
      - starts_with("set_model_")
      - set_dependency
      - set_fit
      - set_pred
      - show_model_info
      - starts_with("get_")



