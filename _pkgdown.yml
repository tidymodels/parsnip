url: https://parsnip.tidymodels.org

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://tidymodels.org">tidymodels</a>
    footer: parsnip is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

# https://github.com/tidyverse/tidytemplate for css

development:
  mode: release


figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Models
    contents:
      - boost_tree
      - decision_tree
      - linear_reg
      - logistic_reg
      - mars
      - mlp
      - multinom_reg
      - nearest_neighbor
      - null_model
      - proportional_hazards
      - rand_forest
      - survival_reg
      - svm_linear
      - svm_poly
      - svm_rbf
  - title: Infrastructure
    contents:
      - add_rowindex
      - augment.model_fit
      - descriptors
      - fit.model_spec
      - fit_xy
      - fit_control
      - glance.model_fit
      - model_fit
      - model_spec
      - multi_predict
      - parsnip_addin
      - predict.model_fit
      - reexports
      - repair_call
      - set_args
      - set_engine
      - set_mode
      - show_engines
      - tidy.model_fit
      - translate
      - starts_with("update")
      - varying_args.model_spec

  - title: Developer Tools
    contents:
      - contr_one_hot
      - set_new_model
      - starts_with("set_model_")
      - set_dependency
      - set_fit
      - set_pred
      - show_model_info
      - starts_with("get_")
      - maybe_matrix
      - min_cols
      - req_pkgs



